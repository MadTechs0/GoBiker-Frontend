<div class="d-flex flex-column option-gap  container">
    <i class="pi pi-arrow-left"></i>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="profile-head fw-medium">Login</div>
      <button class="btn btn-outline-primary rounded-pill d-flex align-items-center">skip</button>
    </div>
    <form [formGroup]="loginForm" class="d-flex flex-column option-gap">
    <div class="d-flex flex-column gap-10">
      <div class="fw-normal fs-5">Email/Username</div>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter username or email" />
    </div>
    <div class="d-flex flex-column gap-10">
      <div class="fw-normal fs-5">Password</div>
      <div class="input-wrapper d-flex align-items-center position-relative">
        <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="enter your password" />
        <mat-icon class="position-absolute show-password" *ngIf="!passwordVisible" (click)="passwordVisible = true">remove_red_eye</mat-icon>
        <mat-icon class="position-absolute show-password" *ngIf="passwordVisible" (click)="passwordVisible = false">visibility_off</mat-icon>
      </div>
      <div class="text-danger">{{loginError}}</div>
    <button class="btn btn-primary fw-medium fs-6 w-100 p-2 rounded-2" (click)="logIn()">
      Log In
    </button> 
    <div class="text-color  d-flex justify-content-center">Don't have and account yet? <div class="text-color-dark border-bottom border-black" routerLink="/auth/signup">Sign In</div></div>
  </div>
