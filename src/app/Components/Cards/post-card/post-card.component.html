<div class="post-card mt-3 border-bottom p-2">
    <div class="publish-info d-flex justify-content-between">
        <div class="d-flex">
            <img class="acc-img rounded-circle me-2" src="/assets/Images/default_profile.jpg" alt="">
            <div class="acc-name">
                <div class="fw-medium">Shivam singh</div>
                <div class="fw-light" routerLink="/community/communitydef">/ridersUnited</div>
            </div>
        </div>
        <div class="post-time text-color">
            1d
        </div>
    </div>
    <div [ngClass]="postClose? 'post-close' : 'post-open'">
        <div class="post-description fw-normal mt-2 mb-1 fs-6 text-color-dark">
            Hello riders feel free to join our community for regular weekent rides in gurugram and NCR region
        </div>
        <img class="post-img" src="/assets/Images/default_post.jpg" alt="">
    </div>
    <div class="post-options d-flex option-gap text-color-dark mt-2">
        <div class="d-flex align-items-center justify-content-center"><mat-icon>favorite_border</mat-icon><span>1k</span></div> 
        <div class="d-flex justify-content-center align-items-center"><mat-icon>insert_comment</mat-icon><span>2</span></div>
        <div class="d-flex justify-content-center align-items-center"><mat-icon>share</mat-icon></div>
    </div>
</div>
